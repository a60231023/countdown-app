<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">Please enter to time to count</div>
        <div class="title">20 march 2022 10:00 pm</div>
        <div class="take-input">
          <div class="days">
            <input id="days" type="text" readonly value="0" />
            <label for="">days</label>
          </div>
          <div class="hours">
            <input id="hours" type="text" readonly value="0" />
            <label for="">hours</label>
          </div>
          <div class="minutes">
            <input id="minutes" type="text" readonly value="0" />
            <label for="">minutes</label>
          </div>
          <div class="seconds">
            <input id="secondss" type="text" readonly value="0" />
            <label for="">seconds</label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
